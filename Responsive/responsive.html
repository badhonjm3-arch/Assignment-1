<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Responsive</title>
    <style>
        body{
            border: 1px solid skyblue;
            max-width: 1140px;
            margin: 0 auto;
        }
        .img-container{
            display: flex;
        }
        .img-container img{
            width: 100%;
        }
        .img-container div{
            width: 50%;
        }
        @media screen and (max-width: 576px) {
            .img-container{
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <ol>
            <li>View port meta tag</li>
            <li>CSS Relative Unit</li>
            <li>body max width and horizontal center align</li>
            <li>img fluied</li>
            <li>two column flex and use media query with flex direction column</li>
            <li>multi column: grid layout</li>
            <li>menu Responsive: will nedd javascript</li>
        </ol>
        <main>
            <div class="img-container">
                <div>
                <img src="img/Tiger_panthera_tigris.jpg" alt="">
                </div>
                <div>
                    <img src="img/food.jpg" alt=""> 
                </div>
            </div>
        </main>
    </header>
</body>
</html>
